apiVersion: apps/v1
kind: Deployment
metadata:
  name: sabescomotedicen
  namespace: sabescomotedicen
  labels:
    app: sabescomotedicen
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sabescomotedicen
  template:
    metadata:
      labels:
        app: sabescomotedicen
    spec:
      containers:
        - name: sabescomotedicen
          image: "bernanoria/sabescomotedicen:v1.0.0
          imagePullPolicy: Always
          ports:
            - containerPort: 8000